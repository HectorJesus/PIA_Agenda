<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
        <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all">
        <title>
            Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
            <section class="vh-100">
                <style>
                    .divider:after,
                    .divider:before {
                    content: "";
                    flex: 1;
                    height: 1px;
                    background: #eee;
                    }
                    .login-header{
                        color:#000000;
                        text-align: center;
                        font-size: 300%;
                    }
                </style>
                <div class="container py-5 h-100">
                  <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="login-header">
                        <h1>Login</h1>
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                      <form action="/login", method="POST">
                        <!--Input Nombre-->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example13" class="form-control form-control-lg" name="name">
                            <label class="form-label" for="form1Example13">Nombre</label>
                        </div>
                        <!--Input Password -->
                        <div class="form-outline mb-4">
                          <input type="password" id="form1Example23" class="form-control form-control-lg" name="password">
                          <label class="form-label" for="form1Example23">Password</label>
                        </div>
              
                        <div class="d-flex justify-content-around align-items-center mb-4">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                          </div>
                          <a href="{{ url_for('SingUp') }}" target="_self" class="sing-up">No tienes cuenta? Crea Una.</a>

                        </div>
              
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    
                      </form>
                    </div>
                  </div>
                </div>
              </section>
        <script src="/js/error.js" async defer></script>
    </body>
</html>
